<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- fonts -->
    <script
      src="https://kit.fontawesome.com/eca479fe41.js"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo" />
    </header>
    <main class="huddle">
      <img
        src="./images/illustration-mockups.svg"
        alt="Huddle Illustration Mockups"
        class="huddle__image"
      />
      <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
      <p class="huddle__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <a href="" class="huddle__button">Register</a>
    </main>

    <footer>
      <section class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>
    </footer>
  </body>
</html>
